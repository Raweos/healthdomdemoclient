<div *ngIf="employee">
  <div>
    <label>Name: </label> {{employee.firstName}}
  </div>
  <div>
    <label>Age: </label> {{employee.lastName}}
  </div>
  <div>
    <label>Active: </label> {{employee.phoneNumber}}
  </div>
  <div>
    <label>Active: </label> {{employee.active}}
  </div>

  <hr/>
</div>
